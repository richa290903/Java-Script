<!-- create a todo List app capable of string your ToDOS in localstorage.add an option to create,delete and access a TODO's -->
<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TODO List</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <h1>ToDo List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Enter your todo...">
                <button type="submit">Add ToDo</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    
        <script src="script.js"></script>
</body>
</html>
