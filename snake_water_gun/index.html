      <!-- SNACK WATER GUN
      use js to create a game of snack water & gun. The game should ask you to enter S,W, or G.
      The computer should be able to randmly generate S,W or G and declare win or loss-->
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Snake Water Gun</title>
      <link href="styles.css" rel="stylesheet">
</head>
<body>
      <div class="container">
            <h1>Snake Water Gun Game</h1>
            <div class="choices">
                <button class="choice" data-choice="S">Snake</button>
                <button class="choice" data-choice="W">Water</button>
                <button class="choice" data-choice="G">Gun</button>
            </div>
            <div class="result">
                <p id="message"></p>
            </div>
        </div>
        <script src="script.js"></script>
</body>
</html>
